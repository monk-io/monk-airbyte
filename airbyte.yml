---
namespace: airbyte

airbyte-common:
  metadata:
    name: Airbyte
    website: https://airbyte.com/
    publisher: monk.io
    icon: https://assets-global.website-files.com/6064b31ff49a2d31e0493af1/62fe7dbb7344b272e290f1c7_airbytelogo.png
    description: |
      Airbyte is an open-source data integration platform that enables businesses to easily and efficiently move data from various sources to their desired destinations.

      With its user-friendly interface and powerful features, Airbyte simplifies the process of data integration, allowing businesses to focus on analyzing and utilizing their data to make informed decisions.

      Its flexible architecture supports a wide range of data sources and destinations, making it a versatile solution for businesses of all sizes and industries. Airbyte also offers robust data transformation capabilities, allowing users to clean, enrich, and transform their data before sending it to its destination.

      With its reliability, scalability, and ease of use, Airbyte is a must-have tool for any business looking to streamline their data integration process.
    source: https://github.com/airbytehq/airbyte
    tags: Airbyte, data integration, ETL, open-source, Apache, Python, connectors, data pipeline, data synchronization, ELT, data warehousing, cloud-based, data engineering, database management
    license: MIT License, Elastic License 2.0 (ELv2)
    private: true
  variables:
    airbyte-version:
      env: AIRBYTE_VERSION
      type: string
      value: <- $airbyte_version default("0.43.1")
    airbyte-config-database-password:
      env: CONFIG_DATABASE_PASSWORD
      type: string
      value: <- $airbyte_config_database_password default("")
    # airbyte-config-database-url:
    #   env: CONFIG_DATABASE_URL
    #   type: string
    #   value: <- `${airbyte_config_database_url}`
    airbyte-config-database-user:
      env: CONFIG_DATABASE_USER
      type: string
      value: <- $airbyte_config_database_user default("")
    airbyte-database-password:
      env: DATABASE_PASSWORD
      type: string
      value: <- $airbyte_database_password default("monk")
    airbyte-database-host:
      env: DATABASE_HOST
      type: string
      value: <- connection-hostname("db")
    airbyte-database-port:
      env: DATABASE_PORT
      value: 5432
      type: string
    airbyte-database-url:
      env: DATABASE_URL
      type: string
      value: <- "jdbc:postgresql://" $airbyte-database-host ":5432/airbyte" concat-all
    airbyte-database-user:
      env: DATABASE_USER
      type: string
      value: <- $airbyte_database_user default("monk")
    airbyte-log-level:
      env: LOG_LEVEL
      type: string
      value: <- $airbyte_log_level default("INFO")
    airbyte-database-migration:
      env: RUN_DATABASE_MIGRATION_ON_STARTUP
      type: string
      value: <- $airbyte_database_migration default("true")
    airbyte-config-root:
      env: CONFIG_ROOT
      type: string
      value: /data
    airbyte-config-database-minimum-flyway-mig-version:
      env: CONFIGS_DATABASE_MINIMUM_FLYWAY_MIGRATION_VERSION
      type: string
      value: 0.35.15.001
    airbyte-deployment-mode:
      env: DEPLOYMENT_MODE
      type: string
      value: production
    airbyte-internal-api-host:
      env: INTERNAL_API_HOST
      type: string
      value: <- connection-hostname("server") ":8001" concat-all
    airbyte-jobs-dabatase-minimum-flyway-migration:
      env: JOBS_DATABASE_MINIMUM_FLYWAY_MIGRATION_VERSION
      type: string
      value: 0.29.15.001
    airbyte-temporal-host-address:
      type: string
      value: <- connection-hostname("temporal")
    airbyte-temporal-host:
      env: TEMPORAL_HOST
      type: string
      value: <- $airbyte-temporal-host-address ":7233" concat-all
    airbyte-tracking-strategy:
      env: TRACKING_STRATEGY
      type: string
      value: <- $airbyte_trackings_strategy default("segment")
    ip-address-public:
      type: string
      value: <- ip-address-public
    domain:
      type: string
      value: <- $airbyte_domain default($ip-address-public)
    web-port:
      type: string
      value: <- $airbyte_web_port default("8000")
    airbyte-webapp-url:
      env: WEBAPP_URL
      type: string
      value: <- "http://" $domain ":" $web-port "/" concat-all
    airflow-workspace-root:
      env: WORKSPACE_ROOT
      type: string
      value: /tmp/workspace
    airflow-job-error-reporting:
      env: JOB_ERROR_REPORTING_STRATEGY
      type: string
      value: logging
    airflow-job-error-reporting-sentry-dsn:
      env: JOB_ERROR_REPORTING_SENTRY_DSN
      type: string
      value: ''
    airflow-micronaut:
      env: MICRONAUT_ENVIRONMENTS
      type: string
      value: control-plane
  connections:
    db:
      runnable: airbyte/airbyte-db
      service: db
    server:
      runnable: airbyte/airbyte-server
      service: server
    temporal:
      runnable: airbyte/airbyte-temporal
      service: temporal

airbyte-init:
  inherits: airbyte/airbyte-common
  defines: runnable
  variables:
    airbyte_local_root:
      env: LOCAL_ROOT
      type: string
      value: /tmp/airbyte_local
    airbyte_local_root_parent:
      env: HACK_LOCAL_ROOT_PARENT
      type: string
      value: /tmp
  containers:
    init:
      image: airbyte/init
      image-tag: <- $airbyte_version default("0.43.1")
      paths:
        - <- `${monk-volume-path}/airbyte/tmp:/local_parent`
      bash: /bin/sh -c "./scripts/create_mount_directories.sh /local_parent ${HACK_LOCAL_ROOT_PARENT} ${LOCAL_ROOT}"
  services:
    init:
      container: init
      port: 7000
      protocol: tcp
      host-port: 8001

airbyte-bootloader:
  defines: runnable
  inherits: airbyte/airbyte-common
  containers:
    bootloader:
      image: airbyte/bootloader
      image-tag: <- $airbyte_version default("0.43.1")

airbyte-db:
  defines: runnable
  inherits: airbyte/airbyte-common
  containers:
    db:
      image: airbyte/db
      image-tag: <- $airbyte_version default("0.43.1")
  checks:
    readiness:
      code: exec("db", "pg_isready") "accepting connections" contains?
      period: 15
      initialDelay: 10
  services:
    db:
      container: db
      port: 5432
      protocol: tcp
  variables:
    airbyte-database-password:
      env: POSTGRES_PASSWORD
      type: string
      value: <- $airbyte_database_password default("monk")
    airbyte-database-user:
      env: POSTGRES_USER
      type: string
      value: <- $airbyte_database_user default("monk")

airbyte-worker:
  defines: runnable
  inherits: airbyte/airbyte-common
  variables:
    airbyte_local_root:
      env: LOCAL_ROOT
      type: string
      value: /tmp/airbyte_local
    airbyte-auto-disable-failing:
      env: AUTO_DISABLE_FAILING_CONNECTIONS
      type: string
      value: false
    airbyte-workspace-mount:
      env: WORKSPACE_DOCKER_MOUNT
      type: string
      value: /tmp/workspace
  containers:
    worker:
      image: airbyte/worker
      image-tag: <- $airbyte_version default("0.43.1")
      paths:
        - <- `${monk-volume-path}/airbyte/tmp/workspace:${airbyte-workspace-mount}`
        - <- `${monk-volume-path}/airbyte${airbyte_local_root}:${airbyte_local_root}`
      environment:
        - SYNC_JOB_MAX_ATTEMPTS=3
        - SYNC_JOB_MAX_TIMEOUT_DAYS=3
        - JOB_MAIN_CONTAINER_CPU_REQUEST=
        - JOB_MAIN_CONTAINER_CPU_LIMIT=
        - JOB_MAIN_CONTAINER_MEMORY_REQUEST=
        - JOB_MAIN_CONTAINER_MEMORY_LIMIT=
        - ACTIVITY_MAX_ATTEMPT=
        - ACTIVITY_INITIAL_DELAY_BETWEEN_ATTEMPTS_SECONDS=
        - ACTIVITY_MAX_DELAY_BETWEEN_ATTEMPTS_SECONDS=
        - WORKFLOW_FAILURE_RESTART_DELAY_SECONDS=
        - USE_STREAM_CAPABLE_STATE=true
        - OTEL_COLLECTOR_ENDPOINT=http://host.docker.internal:4317
  depends:
    wait-for:
      runnables:
        - airbyte/airbyte-db
      timeout: 60
  services:
    db:
      container: db
      port: 9000
      protocol: tcp
      host-port: 9000

airbyte-server:
  defines: runnable
  inherits: airbyte/airbyte-common
  variables:
    airbyte_local_root:
      env: LOCAL_ROOT
      type: string
      value: /tmp/airbyte_local
    airbyte-auto-disable-failing:
      env: AUTO_DISABLE_FAILING_CONNECTIONS
      type: string
      value: false
    airbyte-workspace-mount:
      env: WORKSPACE_DOCKER_MOUNT
      type: string
      value: /tmp/workspace
  containers:
    server:
      image: airbyte/server
      image-tag: <- $airbyte_version default("0.43.1")
      paths:
        - <- `${monk-volume-path}/airbyte/tmp/workspace:${airbyte-workspace-mount}`
        - <- `${monk-volume-path}/airbyte${airbyte_local_root}:${airbyte_local_root}`
  depends:
    wait-for:
      runnables:
        - airbyte/airbyte-temporal
        - airbyte/airbyte-worker
        - airbyte/airbyte-db
      timeout: 60
  services:
    server:
      container: server
      port: 9000
      protocol: tcp
      host-port: 9001

airbyte-webapp:
  defines: runnable
  inherits: airbyte/airbyte-common
  containers:
    webapp:
      image: airbyte/webapp
      image-tag: <- $airbyte_version default("0.43.1")
      environment:
        - API_URL=/api/v1/
        - SYNC_JOB_MAX_TIMEOUT_DAYS=3
  depends:
    wait-for:
      runnables:
        - airbyte/airbyte-db
      timeout: 60
  services:
    server:
      container: webapp
      port: 80
      protocol: tcp
      host-port: 80

airbyte-temporal:
  defines: runnable
  inherits: airbyte/airbyte-common
  containers:
    temporal:
      image: airbyte/temporal
      image-tag: <- $airbyte_version default("0.43.1")
      bash: /etc/temporal/start_temporal.sh
      environment:
        - DB=postgresql
        - DB_PORT=5432
        - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
        - <- `POSTGRES_PWD=${airbyte-database-password}`
        - <- `POSTGRES_SEEDS=${airbyte-database-host}`
        - <- `POSTGRES_USER=${airbyte-database-user}`
  files:
    temporal-config:
      container: temporal
      mode: 0755
      path: config/dynamicconfig/development.yaml
      contents: <<< files/temporal.yml
    temporal-start:
      container: temporal
      mode: 0755
      path: /etc/temporal/start_temporal.sh
      contents: |
        #!/usr/bin/env bash
        export BIND_ON_IP=$(nslookup {{ v "airbyte-temporal-host-address" }} | grep "Address" | awk '{print $2}' | sed -n 2p)
        echo $BIND_ON_IP
        ./update-and-start-temporal.sh
  depends:
    wait-for:
      runnables:
        - airbyte/airbyte-db
      timeout: 60
  services:
    temporal:
      container: temporal
      port: 7233
      protocol: tcp
      host-port: 7233
  variables:
    airbyte-database-password:
      env: POSTGRES_PASSWORD
      type: string
      value: <- $airbyte_database_password default("monk")
    airbyte-database-user:
      env: POSTGRES_USER
      type: string
      value: <- $airbyte_database_user default("monk")

airbyte-cron:
  defines: runnable
  inherits: airbyte/airbyte-common
  variables:
    airbyte-workspace-mount:
      env: WORKSPACE_DOCKER_MOUNT
      type: string
      value: /tmp/workspace
  containers:
    cron:
      image: airbyte/cron
      image-tag: <- $airbyte_version default("0.43.1")
      paths:
        - <- `${monk-volume-path}/airbyte/tmp/workspace:${airbyte-workspace-mount}`
  depends:
    wait-for:
      runnables:
        - airbyte/airbyte-db
      timeout: 60
